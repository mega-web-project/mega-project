<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--tachyons.io cdn styles link-->

    <!--Linking signup css here-->
    <link rel="stylesheet" href="../css/signin.css"/>
    <title>Log into Audio Note</title>
  </head>
  <body>
    <!--the navigation bar for the signup page-->
    <nav class="nav">
      <img src="../logo/logo.png">
    </nav>
  <div class="container shadow-2">
    <div class="form-title">
      <h2 class="h2">LOG IN</h2>
    </div><br>
<!--forms content displayed here-->

<form method="post" action="#">

  <!--Email here-->
  <div class="mb-3">
    <input type="email" class="form-control grow" id="email" name="email" placeholder="example@gmail.com">
  </div>

   <!--create password here-->
  <div class="mb-3">
    <input type="password" class="form-control grow" placeholder="***********" id="password1" name="password1">
  </div>

  <div class="mb-3"> 
    <button type="submit"  class="btn btn-primary grow w-100">Log In</button>
  </div>
  
  <div class="mb-3 AlreadyHaveAccount">
    <a href="signup.html" class="Alreadyhave">Create a New Account? || Sign Up</a>
  </div>
  
</form>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
