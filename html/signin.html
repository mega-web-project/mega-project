    <!--Stream, download and earn-->

      <div class="container shadow-2">
        <div class="form-title">

        </div><br>
    <!--forms content displayed here-->
    
    <form method="post" action="#">
    
      <!--Email here-->
      <div class="mb-3">
        <input type="email" class="form-control grow" id="email" name="email" placeholder="Email">
      </div>
    
       <!--create password here-->
      <div class="mb-3">
        <input type="password" class="form-control grow" placeholder="Password" id="password1" name="password1">
      </div>
    
      <div class="mb-3"> 
        <a href="successfulLoginPage.html" style="text-decoration: none; color: white;">
          <button type="submit"  class="btn btn-primary grow w-100" onclick="openPage()">
              Log In
          </button>
        </a>
      </div>
      
      <div class="mb-3 AlreadyHaveAccount">
        <a href="signup.html" class="Alreadyhave">Create a New Account? || Sign Up</a>
      </div>
      
    </form>
    </div>
