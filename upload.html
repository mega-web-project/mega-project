<!--forms content displayed here-->

<!--File name here-->
<div class="mb-3">
  <input type="text" class="form-control grow" id="filename" name="filename" placeholder="Type file name here...">
</div>

<!--Select file type here here-->
<div class="mb-3">
  <select class="form-select grow" aria-label="Default select example">
    <option selected>File type</option>
    <option value="1">Video (.mp4)</option>
    <option value="2">Picture (.png, .jpg, .jpeg, .gif, .tiff, .psd, .eps, .ai, etc)</option>
    <option value="3">Document (.doc/.docx, .pdf, .html, .ppt/.pptx, .txt, .ods, etc</option>
  </select>

  <input type="file" id="myFile" name="filename">
</div>
  <div class="mb-3"> 
    <button type="submit"  class="btn btn-primary grow w-100">Submit</button>
    </div>
</form>
